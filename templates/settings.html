

{% extends "include/base.html" %} {% load static %}
<!--Content-->

{% block article_name %}
<div class="col-3">
	<h2>Settings:Mr Dog</h2> </div>
{% endblock article_name %}

   {% block content%}
<div class="row">
	<div class="col-8">
		<div class="row">
			<div class="row">
				<div class="col-2 form-label">
					<h5>Login</h5> </div>
				<div class="col-8">
					<input type="text" class="form-control" aria-describedby="basic-addon1"> </div>
			</div>
			<div class="row">
				<div class="col-2 form-label">
					<h5>Email</h5> </div>
				<div class="col-8">
					<input type="email" class="form-control" id="exampleFormControlInput1"> </div>
			</div>
			<div class="row">
				<div class="col-2 form-label">
					<h5>Nickname</h5> </div>
				<div class="col-8">
					<input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1"> </div>
			</div>
			<div class="row">
				<div class="col-2 form-label">
					<h5>Upload avatar</h5> </div>
				<div class="col-8"> <img src="../static/img/dog.jpg" class="avatar-content">
					<input class="form-control" type="file" id="formFile"> </div>
			</div>
		</div>
		<div class="row" style="margin-top:10px">
			<div class="col-2 form-label"> </div>
			<div class="col-1">
				<input class="btn btn-primary" type="submit" value="Save"> </div>
		</div>
	</div>
</div>
{% endblock content%}
